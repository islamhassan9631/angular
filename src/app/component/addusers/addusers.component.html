<section class="header">
    <form #contactForm="ngForm" (ngSubmit)="adduser(contactForm.value)"  class="container  mb-5 border border-info card">
    <h2 class="mt-2">signin</h2>
    <div class="mb-3">
        <label for="fName" class="form-label"><span><i class="fa fa-user" aria-hidden="true"></i></span> fName</label>
        <input type="text" class="form-control " id="fName" name="fName" ngModel #fName="ngModel" required />
        <div class=" errors d-flex justify-content-center" *ngIf="fName.touched && fName.invalid">
            <div *ngIf="fName.errors?.['required']">
              *Name is required*
            </div>
        
          </div>
       
    </div>
    <div class="mb-3">
        <label for="lName" class="form-label"><span><i class="fa fa-user" aria-hidden="true"></i></span> lName</label>
        <input type="text" class="form-control " id="lName" name="lName" ngModel #lName="ngModel" required />
        <div class=" errors d-flex justify-content-center" *ngIf="lName.touched && lName.invalid">
            <div *ngIf="lName.errors?.['required']">
              *Name is required*
            </div>
        
          </div>
       
    </div>

    <div class="mb-3">
        <label for="age" class="form-label"><span><i class="fa fa-calendar-o" aria-hidden="true"></i></span> Age</label>
        <input type="number" class="form-control " id="age" name="age" ngModel  #age="ngModel" />
        
    </div>

    <div class="mb-3">
        <label for="email" class="form-label"><span><i class="fa fa-envelope-o" aria-hidden="true"></i></span> Email</label>
        <input type="text" class="form-control " id="email" name="email" ngModel #email="ngModel" required email
        (focus)="changeEmail()"
            />
            <div class=" errors d-flex justify-content-center" *ngIf="email.touched && email.invalid">
                <div *ngIf="email.errors?.['required']">
                  *Email is required*
                </div>
                <div *ngIf="email.errors?.['email']">
                  *Please enter valid email*
                </div>
              </div>
      
              <div class="errors d-flex justify-content-center" *ngIf="invalidEmail">
                *Sorry email already in use.. try another one*
              </div>    
        

      
    </div>

    <div class="mb-3">
        <label for="password" class="form-label"><span><i class="fa fa-key" aria-hidden="true"></i></span> Password</label>
        <input type="password" class="form-control " id="password" name="password" ngModel #password="ngModel" required
            minlength="6" 
            
            />
        
        
    </div>

    
    <div class="mb-3">
        <label for="phone" class="form-label"><span><i class="fa fa-mobile" aria-hidden="true"></i></span> phone</label>
        <input type="text" class="form-control " id="phone" name="phone" ngModel #phone="ngModel" />
      
    </div>
    <div class="mb-3">
        <label for="roles" class="form-label"><span><i class="fa fa-mobile" aria-hidden="true"></i></span> roles</label>
        <input type="text" class="form-control " id="roles" name="roles" ngModel #roles="ngModel" required 
       
        />
        <!-- <div class=" errors d-flex justify-content-center" *ngIf="roles.touched && roles.invalid">
            <div *ngIf="roles.errors?.['required']">
              *roles is required*
            </div>
        
          </div> -->
      
    </div>
   
    <select class="form-select" aria-label="Disabled select example" ngModel #methods="ngModel" name="methods" multiple>
      <option selected>Open this select menu</option>
      <option value="post" >post</option>
      <option value="get">get</option>
      <option value="3">Three</option>
    </select>

    <!-- <div class="form-check form-switch">
      <span> get</span>
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" ngModel #methods="ngModel" name="methods" value="get">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" ngModel #methods="ngModel" name="methods">
     
    </div>
    <div class="form-check form-switch">
      <span>post</span>
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" ngModel #methods="ngModel" name="methods" value="post">

     
    </div> -->

    <button type="submit" class="btn  mb-3" >Submit</button>
</form>
</section>
