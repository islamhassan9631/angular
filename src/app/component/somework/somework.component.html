<section>
    <div class="row">
        <div class="col-12 col-md-4 col-lg-4">
            <div class="pro-img">
                <img src="{{logo}}">
                <h1> BUILD YOUR DREAM</h1>
            </div>
        </div>
        <div class="col-12 col-md-8 col-lg-8 container row mt-5 text">
            <div class="col-12 col-md-6 col-lg-6 mt-2" *ngFor="let post of posts; let i = index">
                <div class="card" >
                    <img src="{{post.img}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{post.title}}</h5>
                      <p class="card-text">{{post.text}}</p>
                     
                    </div>
                  </div>
            </div>
           
            <a routerLink="/buliding" class="btn ">show more</a>
        </div>
    </div>
</section>
