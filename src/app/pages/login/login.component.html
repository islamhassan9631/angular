<section class="header" >
  <div>
    <div class="form-check  card  mx-auto border border-primary " style="width: 22rem;">
      <div class="row">
        <h3>choose  one to continue</h3>
        <div class="col-6"><button class="btnt btn" (click)="showclient()">client</button></div>
        <div class="col-6"> <button class="btn  btnt" (click)="showadmin()">admin</button></div>
      </div>
      
     
    </div>
     <div class="card  mx-auto border border-primary " style="width: 22rem;" *ngIf="admin">
    <h2 class="ms-2">login</h2>
    <form #loginForms="ngForm"  (submit)="login(loginForms.value)"  class="container ">
      <div class="mb-3">
          <label for="email" class="form-label"><span><i class="fa fa-envelope-o" aria-hidden="true"></i></span> Email</label>
          <input
            type="text"
            class="form-control "
            id="email"
            name="email"
            ngModel
         #email="ngModel"
            required
            email
            (focus)="changeLogin()"
          />
         
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label"><span><i class="fa fa-key" aria-hidden="true"></i></span>Password</label>
          <input
            type="password"
            class="form-control "
            id="password"
            name="password"
            ngModel
           #password="ngModel"
            required
            minlength="6"
            (focus)="changeLogin()"
          />
         
        </div>
        
  <div class="mb-3"><a routerLink="/forgotpassword"> forgot password</a></div>
  <div class=" errors d-flex justify-content-center" *ngIf="invalidLogin">
    *Check email or password*
  </div>
      <button type="submit" class="btn  mb-1" >login</button>

     
    </form>
  
  </div>   
  <!-- ////////////////////// -->
 <div class="card  mx-auto border border-primary " style="width: 22rem;" *ngIf="client">
    <h2 class="ms-2">login clinet</h2>
    <form #loginnForms="ngForm"  (submit)="loginclient(loginnForms.value)"  class="container ">
      <div class="mb-3">
          <label for="email" class="form-label"><span><i class="fa fa-envelope-o" aria-hidden="true"></i></span> Email</label>
          <input
            type="text"
            class="form-control "
            id="email"
            name="email"
            ngModel
         #email="ngModel"
            required
            email
            (focus)="changeLogin()"
          />
         
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label"><span><i class="fa fa-key" aria-hidden="true"></i></span>Password</label>
          <input
            type="password"
            class="form-control "
            id="password"
            name="password"
            ngModel
           #password="ngModel"
            required
            minlength="6"
            (focus)="changeLogin()"
          />
         
        </div>
        <div class=" errors d-flex justify-content-center" *ngIf="invalidLogin">
          *Check email or password*
        </div>
  
      <button type="submit" class="btn  mb-1" >login</button>
     
    </form>
  
  </div> 
</div>
 
</section>
